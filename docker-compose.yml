version: '3.9'

services:
  postgres:
    container_name: todo-db
    image: 'postgres:latest'
    volumes:
      - todo_db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - ./env/db.env
    ports:
      - "5432:5432"

  api:
    container_name: todo-api
    build:
      context: .
    volumes:
      - .:/app
    ports:
      - "5050:5050"
    env_file:
      - ./env/api.env
    depends_on:
      - postgres

volumes:
  todo_db_data:
